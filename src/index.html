<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/modern-normalize.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="promo">
    <div class="container">
        <header class="header">
            <a href="#" class="header__logo">
                <img src="logo/logo.svg" alt="logo">
            </a>
            <div class="header__info">
                Официальный представитель
                <span>Garmin, Polar, Suunto</span>
            </div>
            <div class="header__contacts">
                <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                <button class="button">заказать звонок</button>
            </div>
        </header>
        <div class="promo__wrapper">
            <h1 class="promo__title">Подбор пульсометра</h1>
            <h2 class="promo__subtitle">с учётом Вашего уровня подготовки</h2>
            <div class="promo__icons">
                <div class="promo__icon">
                    <img src="icons/019_timer_time_stopwatch_2-64.svg" alt="timer">
                    Время подбора: <br>
                    10 минут
                </div>
                <div class="promo__icon">
                    <img src="icons/app-08-hand-cart-64.svg" alt="hand-cart">
                    Бесплатная: <br>доставка
                </div>
                <div class="promo__icon">
                    <img src="icons/messages-64.svg" alt="messages">
                    Ответим: <br>
                    на все вопросы
                </div>
            </div>
            <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
            <div class="promo__link">или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a> </div>

    </div>
</div>
